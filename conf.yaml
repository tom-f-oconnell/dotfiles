- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

# TODO shortcut (just link all according to some convention?)
- link: 
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.variables:
    ~/.profile:
    ~/.vimrc:
    ~/.vim:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/LibreCAD:
    ~/.config/inkscape:

# TODO print output of these commands
- shell:
  - git submodule update --init --recursive
  - vim/bundle/YouCompleteMe/install.py
